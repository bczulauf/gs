<html>
    <head>
        <title>Garden Spruce</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Jaldi" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="container"><a href="index.html" class="logo"><div class="logo-image"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.64 50.73"><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path d="M31.64,32.25l-4.21-8.6-1.35.66,1.35-.66-3.72-7.59h0L15.85,0,7.93,16.05l1.35.66-1.35-.66L4.21,23.65h0L0,32.25l14.29,13.1v5.38h3V45.4Zm-7.06-7.6-7.28,6.67V25.4l5.28-4.84ZM28,31.55,17.29,41.32V35.4L26,27.46ZM22.36,16.72,21,17.38l.18.37-3.9,3.58V9.78L21,17.38ZM14.29,9.93V21.28l-3.85-3.53.18-.37h0ZM9.06,20.56l5.23,4.79v5.93L7.06,24.65ZM6.19,24.62h0l-.63-.31Zm-.51,2.84,8.61,7.89v5.93L3.68,31.55Z"></path></g></g></svg></div><div>gardenspruce</div></a></div>
        </header>
        <div class="container main row">
            <div class="side-panel">
                <h3 class="text-green">
                    Customize design
                </h3>
                <form>
                    <label class="text-secondary label-std" for="size">Garden size in sqft</label>
                    <select class="select-std form-field" name="size" id="size">
                        <option>500</option>
                        <option selected="selected">1000</option>
                        <option>2000</option>
                    </select>
                    <label class="text-secondary label-std">How sunny is your garden?</label>
                    <div class="radio-group">
                        <input type="radio" name="sun" value="shady" id="shady" checked="checked">
                        <label class="label-radio shady" for="shady">Shady</label>
                        <input type="radio" name="sun" value="partly-shady" id="partly">
                        <label class="label-radio partly" for="partly">Partly Shady</label>
                        <input type="radio" name="sun" value="sunny" id="sunny">
                        <label class="label-radio sunny" for="sunny" id="sunny">Sunny</label>
                    </div>
                    <label class="text-secondary label-std">Pick your favorite colors</label>
                    <div class="radio-group">
                        <input type="radio" name="color" value="color1" id="color1" checked="checked">
                        <label class="label-radio" for="color1">
                            <svg width="180" height="40" xmlns="http://www.w3.org/2000/svg">
                                <g>
                                <title>Layer 1</title>
                                <rect id="svg_1" height="40" width="36" y="0" x="0" stroke-width="0" stroke="#000" fill="#4c6075"/>
                                <rect id="svg_2" height="40" width="36" y="0" x="36" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#7da6cb"/>
                                <rect id="svg_3" height="40" width="36" y="0" x="72" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#c9def2"/>
                                <rect id="svg_4" height="40" width="36" y="0" x="108" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#6d8b95"/>
                                <rect id="svg_5" height="40" width="36" y="0" x="144" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#dbca70"/>
                                </g>
                            </svg>
                        </label>
                        <input type="radio" name="color" value="color2" id="color2">
                        <label class="label-radio" for="color2">
                            <svg width="180" height="40" xmlns="http://www.w3.org/2000/svg">
                                <g>
                                <title>Layer 1</title>
                                <rect id="svg_1" height="40" width="36" y="0" x="0" stroke-width="0" stroke="#000" fill="#482b47"/>
                                <rect id="svg_2" height="40" width="36" y="0" x="36" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#c1ae9e"/>
                                <rect id="svg_3" height="40" width="36" y="0" x="72" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#525554"/>
                                <rect id="svg_4" height="40" width="36" y="0" x="108" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#edeeec"/>
                                <rect id="svg_5" height="40" width="36" y="0" x="144" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#b4bbb6"/>
                                </g>
                            </svg>
                        </label>
                        <input type="radio" name="color" value="color3" id="color3">
                        <label class="label-radio" for="color3">
                            <svg width="180" height="40" xmlns="http://www.w3.org/2000/svg">
                                <g>
                                <title>Layer 1</title>
                                <rect id="svg_1" height="40" width="36" y="0" x="0" stroke-width="0" stroke="#000" fill="#534d39"/>
                                <rect id="svg_2" height="40" width="36" y="0" x="36" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#c4ca56"/>
                                <rect id="svg_3" height="40" width="36" y="0" x="72" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#1a877a"/>
                                <rect id="svg_4" height="40" width="36" y="0" x="108" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#e7ddaf"/>
                                <rect id="svg_5" height="40" width="36" y="0" x="144" stroke-opacity="null" stroke-width="0" stroke="#000" fill="#eb4c52"/>
                                </g>
                            </svg>
                        </label>
                    </div>
                </form>
            </div>
            <div class="main-panel">
                <div class="actions">
                    <a href="plants.html"><button class="card-button card-button-green">Next</button></a>
                </div>
                <div class="blueprint"></div>
            </div>
        </div>
    </body>
</html>
